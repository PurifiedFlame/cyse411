name: DAST - OWASP ZAP Full Scan (FastBank)

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install FastBank dependencies
        working-directory: fastbank-auth-lab
        run: npm install

      - name: Start FastBank app
        working-directory: fastbank-auth-lab
        run: |
          npm start &
          # wait for the FastBank server (port 3001) to boot
          sleep 25

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:3001'
          fail_action: true
          allow_issue_writing: false
